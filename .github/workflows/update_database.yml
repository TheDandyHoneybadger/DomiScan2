name: Update Database from App

on:
  workflow_dispatch:
    inputs:
      changes:
        description: 'JSON string with sales and changes data'
        required: true
        type: string

jobs:
  update-and-commit:
    runs-on: ubuntu-latest
    
    # ADICIONAR ESTE BLOCO DE PERMISSÕES
    # Isto dá permissão à Action para escrever no seu repositório.
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run update script
        run: |
          python update_script.py '${{ github.event.inputs.changes }}'
        
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add database.db dados_offline.json
          # Só faz o commit se houver alterações
          git diff --staged --quiet || git commit -m "Atualização automática da base de dados"
          git push
